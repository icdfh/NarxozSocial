{% extends 'social/base.html' %}

{% block title %}Delete Account{% endblock %}

{% block main_content %}
    <h1>Delete Account</h1>
    <p>Are you sure you want to delete your account?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes</button>
        <a href="{% url 'profile' %}">No</a>
    </form>
{% endblock %}
