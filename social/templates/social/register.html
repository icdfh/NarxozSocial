<!-- social/templates/social/register.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'social/css/register.css' %}">
    <title>Registration</title>
</head>
<body>
    <div class="registration-container">
        <img src="{% static 'social/images/logo.png' %}" alt="Logo">
        <div class="button-group">
            <a href="{% url 'register' %}" class="{% if 'register' in request.resolver_match.url_name %}active{% endif %}">SIGN UP</a>
            <a href="{% url 'login' %}" class="{% if 'login' in request.resolver_match.url_name %}active{% endif %}">SIGN IN</a>
        </div>
        <form method="post" action="{% url 'register' %}" class="registration-form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.S_login }}
            </div>
            <div class="form-group">
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password }}
            </div>
            <div class="form-group">
                {{ form.password2 }}
            </div>
            <button type="submit">SIGN UP</button>
        </form>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
